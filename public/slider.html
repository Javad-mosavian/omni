<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        .swiper-pagination-bullet {
            background: white;
        }
    </style>
</head>

<body class="bg-black text-white">

    <!-- Slider main container -->
    <div class="swiper h-screen">
        <div class="swiper-wrapper">

            <!-- Slide 1 -->
            <div class="swiper-slide relative">
                <img src="https://via.placeholder.com/1920x1080?text=Inception" alt="Inception" class="absolute inset-0 w-full h-full object-cover opacity-50" />
                <div class="relative z-10 h-full flex flex-col justify-center items-start px-10 max-w-xl space-y-6">
                    <h1 class="text-5xl font-bold">Inception</h1>
                    <p class="text-lg">A mind-bending thriller by Christopher Nolan.</p>
                    <div class="space-x-4">
                        <button class="bg-primary hover:bg-red-700 px-6 py-2 rounded-xl">Watch Now</button>
                        <button class="bg-white hover:bg-gray-200 text-black px-6 py-2 rounded-xl">More Info</button>
                    </div>
                </div>
            </div>

            <!-- Slide 2 -->
            <div class="swiper-slide relative">
                <img src="https://via.placeholder.com/1920x1080?text=Interstellar" alt="Interstellar" class="absolute inset-0 w-full h-full object-cover opacity-50" />
                <div class="relative z-10 h-full flex flex-col justify-center items-start px-10 max-w-xl space-y-6">
                    <h1 class="text-5xl font-bold">Interstellar</h1>
                    <p class="text-lg">A journey beyond the stars.</p>
                    <div class="space-x-4">
                        <button class="bg-primary hover:bg-red-700 px-6 py-2 rounded-xl">Watch Now</button>
                        <button class="bg-white hover:bg-gray-200 text-black px-6 py-2 rounded-xl">More Info</button>
                    </div>
                </div>
            </div>

            <!-- Slide 3 -->
            <div class="swiper-slide relative">
                <img src="https://via.placeholder.com/1920x1080?text=Dune" alt="Dune" class="absolute inset-0 w-full h-full object-cover opacity-50" />
                <div class="relative z-10 h-full flex flex-col justify-center items-start px-10 max-w-xl space-y-6">
                    <h1 class="text-5xl font-bold">Dune</h1>
                    <p class="text-lg">An epic saga of survival and war.</p>
                    <div class="space-x-4">
                        <button class="bg-primary hover:bg-red-700 px-6 py-2 rounded-xl">Watch Now</button>
                        <button class="bg-white hover:bg-gray-200 text-black px-6 py-2 rounded-xl">More Info</button>
                    </div>
                </div>
            </div>

        </div>

        <!-- Pagination -->
        <div class="swiper-pagination bottom-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            }
        });
    </script>
</body>

</html>
